<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Add Feature</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-5">
    <h1>Add Feature</h1>
    <div th:replace="fragments/message :: div"></div>
    <form th:action="@{/version/{projectVersionId}/add-feature(projectVersionId=${projectVersionId})}" method="post">

        <div class="form-group">
            <label for="featureName">Feature Name:</label>
            <input type="text" class="form-control" id="featureName" name="featureName" th:field="*{feature.name}" required>
        </div>
        <div class="form-group">
            <label for="featureDescription">Feature Description:</label>
            <textarea class="form-control" id="featureDescription" name="featureDescription" th:field="*{feature.description}" rows="3" required></textarea>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" class="form-control" id="startDate" name="startDate" required>
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label for="estimatedEndDate">Estimated End Date:</label>
                    <input type="date" class="form-control" id="estimatedEndDate" name="estimatedEndDate" required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <select class="form-control" id="status" name="status" required>
                <option value="PROCESSING">Processing</option>
                <option value="COMPLETED">Completed</option>
                <option value="PENDING">Pending</option>
                <option value="POSTPONED">Postponed</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:if="${role == 'MANAGER'}" th:href="@{/version/{projectVersionId}(projectVersionId=${feature.projectVersion.projectVersionId})}" class="btn btn-secondary">Back</a>
        <a th:if="${role == 'USER'}" class="btn btn-secondary" th:href="@{/version/user/{userId}(userId=${userId})}">
            Back
        </a>
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
