<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}">
    <style>
        #chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f8f9fa;
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .chat-message.user {
            text-align: right;
            color: #007bff;
        }
        .chat-message.bot {
            text-align: left;
            color: #28a745;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-5">
    <h2 class="text-center mb-4">Chatbot</h2>
    <div id="chat-box" class="mb-3">
        <!-- Tin nhắn sẽ render ở đây -->
        <div th:each="msg : ${messages}" 
             th:class="'chat-message ' + ${msg.sender}" 
             th:text="${msg.content}">
        </div>
    </div>
    <form id="chat-form" class="d-flex" th:action="@{/chat/send}" method="post">
        <input type="text" id="message" name="message" class="form-control mr-2"
               placeholder="Nhập tin nhắn..." required>
        <button type="submit" class="btn btn-primary">Gửi</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}"></script>
<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

<script>
    // WebSocket sẽ nối vào sau, tạm echo để test giao diện
    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message');

    chatForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const msg = messageInput.value.trim();
        if (msg) {
            appendMessage(msg, 'user');
            messageInput.value = '';
            // Giả lập phản hồi bot
            setTimeout(() => appendMessage("Bot trả lời: " + msg, 'bot'), 500);
        }
    });

    function appendMessage(text, sender) {
        const div = document.createElement('div');
        div.classList.add('chat-message', sender);
        div.textContent = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>
</body>
</html>
