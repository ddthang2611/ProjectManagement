<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Project Management</title>
  <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css}">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
    <div class="container">
      <a class="navbar-brand ml-4" href="#">Project Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end mr-4" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item ml-auto">
            <a th:if="${role == 'ADMIN'}" class="nav-link navbar-text" href="/user">Users</a>
          </li>
          <li class="nav-item ml-auto">
            <a th:if="${role == 'MANAGER'}" class="nav-link navbar-text" href="/project">Project</a>
          </li>
          <li class="nav-item ml-auto">
            <a th:if="${role == 'MANAGER'}" class="nav-link navbar-text" href="/analysis/user">Employee Analysis</a>
          </li>
          <li class="nav-item ml-auto">
            <a th:if="${role == 'USER'}" class="nav-link navbar-text" th:href="@{/version/user/{userId}(userId=${userId})}">Project</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user/password">Password</a>
          </li>
          <li class="nav-item">
            <form th:action="@{/logout}" method="post">
              <button type="submit" class="nav-link btn btn-link">Logout</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<!-- Nội dung trang web ở đây -->

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap5.1.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
